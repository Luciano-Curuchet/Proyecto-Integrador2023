<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="/css/style-registro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <form class="Formulario">
      <h1>Registrate</h1>
      <div class="form__container">
        <div class="input__container">
          <label for="name"><i class="fa-solid fa-user"></i></label>
          <input type="text" placeholder="Nombre Completo" id="name" required />
        </div>

        <div class="input__container">
          <label for="mail"> <i class="fa-solid fa-envelope"></i></label>
          <input
            type="email"
            placeholder="leomessi@gmail.com"
            id="mail"
            required
          />
        </div>

        <div class="input__container">
          <label for="pass"><i class="fa-sharp fa-solid fa-key"></i></label>
          <input type="password" placeholder="Contraseña" id="pass" required />
        </div>

        <input type="submit" value="Registrate" class="btn-form" />
        <p>
          Al registrate, aceptas nuestras Condiciones de uso y Política de
          privacidad.
        </p>
        <p>¿Ya tienes cuenta?<a href="/html/Login.html">Iniciar Sesión</a></p>
      </div>
    </form>
  </body>
</html>
